<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

    <div class="layout">
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>

        <main class="content">
            {{ content }}
        </main>
    </div>

    <script>
        // Anchor linklerin çalışması için
        document.addEventListener('DOMContentLoaded', function() {
            // Tüm anchor linkleri bul
            const anchorLinks = document.querySelectorAll('a[href^="#"]');
            
            // Türkçe karakterleri normalize etme fonksiyonu
            function normalizeId(id) {
                return id.toLowerCase()
                    .replace(/ı/g, 'i')
                    .replace(/ğ/g, 'g')
                    .replace(/ü/g, 'u')
                    .replace(/ş/g, 's')
                    .replace(/ö/g, 'o')
                    .replace(/ç/g, 'c')
                    .replace(/[^a-z0-9-]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
            }
            
            anchorLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href === '#' || href === '') return;
                    
                    e.preventDefault();
                    
                    const targetId = href.substring(1);
                    
                    // Önce direkt ID ile dene
                    let targetElement = document.getElementById(targetId);
                    
                    // Bulunamazsa normalize edilmiş ID ile dene
                    if (!targetElement) {
                        const normalizedId = normalizeId(targetId);
                        // Tüm başlıkları kontrol et
                        const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                        headings.forEach(function(heading) {
                            if (heading.id) {
                                const headingNormalized = normalizeId(heading.id);
                                if (headingNormalized === normalizedId) {
                                    targetElement = heading;
                                }
                            } else {
                                // ID yoksa başlık metninden ID oluştur
                                const headingText = heading.textContent.trim();
                                const headingId = normalizeId(headingText);
                                if (headingId === normalizedId) {
                                    // ID'yi oluştur ve ata
                                    heading.id = headingId;
                                    targetElement = heading;
                                }
                            }
                        });
                    }
                    
                    if (targetElement) {
                        const offsetTop = targetElement.offsetTop - 80;
                        window.scrollTo({
                            top: Math.max(0, offsetTop),
                            behavior: 'smooth'
                        });
                    } else {
                        // Debug için console'a yazdır
                        console.log('Anchor bulunamadı:', targetId);
                    }
                });
            });
        });
    </script>

</body>

</html>
