title: Performans-Güvenlik-Yayına Alma
description: Acunmedya Akademi 13.Dönem Backend Sınıfı için hazırlanmıştır

# GitHub Pages için gerekli ayarlar
# Repository adınızı buraya yazın (örn: "/backend13-docs" veya boş bırakın)
baseurl: ""
# GitHub Pages URL'iniz (örn: "https://username.github.io")
url: "/backend13-docs"

# Jekyll ayarları
markdown: kramdown
highlighter: rouge

# Collections (şu an kullanılmıyor ama gelecekte kullanılabilir)
collections:
  bolumler:
    output: true

# Plugins (GitHub Pages'de sınırlı plugin desteği var)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude (gereksiz dosyaları exclude et)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md