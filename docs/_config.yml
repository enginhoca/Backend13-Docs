title: Performans-Güvenlik-Yayına Alma
description: Acunmedya Akademi 13.Dönem Backend Sınıfı için hazırlanmıştır

# GitHub Pages için gerekli ayarlar
# Repository adınızı buraya yazın (repository adı Backend13-Docs ise)
baseurl: "/Backend13-Docs"
# GitHub Pages URL'iniz (base domain)
url: "https://enginhoca.github.io"

# Jekyll ayarları
markdown: kramdown
highlighter: rouge

# Kramdown ayarları (anchor linkler için)
kramdown:
  auto_ids: true
  header_offset: 0
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
  gfm_quirks: ['paragraph_end']

# Collections (şu an kullanılmıyor ama gelecekte kullanılabilir)
collections:
  bolumler:
    output: true

# Plugins (GitHub Pages'de sınırlı plugin desteği var)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude (gereksiz dosyaları exclude et)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md